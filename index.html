<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Welcome</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
      --accent: #a29bfe;
      --highlight-color: #f1c40f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    .circle-nav {
      width: 200px;
      height: 60px;
      border-radius: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      padding: 10px;
    }

    .circle-nav:hover {
      background: rgba(255,255,255,0.2);
    }

    .circle-nav span {
      margin-left: 10px;
    }

    .card {
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      margin-top: 60px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2em;
      color: #ddd;
    }

    .signature {
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 1em;
      margin-top: 1.5em;
      line-height: 1.6;
    }

    .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .circle-nav {
        width: 180px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="circle-nav" onclick="window.location.href='rate-us.html';">
    Rate Us <span>‚≠ê</span>
  </div>      

  <div class="card">
    <h1>You're Welcome üòé</h1>
    <p>Always happy to help. Keep being awesome!</p>
    <div class="signature">
      <div>Made with ‚ù§Ô∏è by <span class="highlight">vyxzl</span></div>
      <div>Founder @ <span class="highlight">Skyline SMP</span></div>
    </div>
  </div>

</body>
</html>
